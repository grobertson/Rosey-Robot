version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rosey-postgres
    environment:
      POSTGRES_USER: rosey
      POSTGRES_PASSWORD: rosey_dev_password
      POSTGRES_DB: rosey_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rosey"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  nats:
    image: nats:2.10-alpine
    container_name: rosey-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rosey-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rosey.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
