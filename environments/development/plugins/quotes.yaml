# Quotable Quotes Plugin Configuration - Development Environment
# Sprint 9 - Storage adapter validation

enabled: true  # Enable for testing

settings:
  max_quote_length: 500
  search_result_limit: 5
  enable_duplicate_detection: true
  
  # Storage
  database_path: ./data/quotes.db
  backup_on_startup: false  # Don't backup in dev
  
  # Search
  search_algorithm: fuzzy  # Options: exact, fuzzy, regex
  min_search_length: 3
  
  # Display
  include_attribution: true
  include_timestamp: false  # Don't clutter dev output
  random_selection_weighted: false  # Pure random in dev
