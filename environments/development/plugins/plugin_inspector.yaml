# Plugin Inspector Configuration - Development Environment
# Sprint 9 - System introspection and monitoring

enabled: true  # Enable for testing

settings:
  # Introspection Depth
  show_internal_state: true  # Show everything in dev
  show_registered_hooks: true
  show_dependencies: true
  show_performance_metrics: true
  
  # Health Checks
  health_check_interval: 60  # Check every minute
  alert_on_failure: false  # Don't alert in dev
  
  # Metrics Collection
  collect_event_metrics: true
  collect_command_metrics: true
  collect_plugin_load_times: true
  metrics_retention: 3600  # 1 hour in dev
  
  # Access Control
  require_admin: false  # Open access in dev
  allowed_users: []  # Empty = all users in dev
  
  # Output Format
  format: detailed  # Options: brief, detailed, json
  include_examples: true
