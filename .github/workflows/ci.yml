name: CI

on:
  push:
    branches: [ v1, main ]
  pull_request:
    branches: [ v1, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      nats:
        image: nats:latest
        ports:
          - 4222:4222
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8222/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-timeout
    
    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short -m "unit"
    
    - name: Run plugin tests
      run: |
        pytest plugins -v --tb=short -m "plugin"
    
    - name: Run integration tests
      run: |
        pytest tests/integration -v --tb=short -m "integration"
      env:
        NATS_URL: nats://localhost:4222
    
    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html
      env:
        NATS_URL: nats://localhost:4222
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run ruff
      run: |
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Run mypy
      run: |
        mypy core common --ignore-missing-imports
      continue-on-error: true
