[pytest]
# Test discovery configuration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Don't recursively search in the plugin package itself
norecursedirs = quote_db migrations __pycache__ .git

# Coverage settings
addopts = -ra --strict-markers

# Markers
markers =
    integration: Integration tests that require external services
    unit: Unit tests
