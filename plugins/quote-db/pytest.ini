[pytest]
# Test discovery configuration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# CRITICAL: Only look for tests in tests/ directory
# This prevents pytest from trying to import __init__.py from the plugin package
testpaths = tests

# Don't recursively search in these directories
norecursedirs = quote_db migrations __pycache__ .git .pytest_cache

# Coverage settings  
addopts = -ra --strict-markers

# Markers
markers =
    integration: Integration tests that require external services
    unit: Unit tests
